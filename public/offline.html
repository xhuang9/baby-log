<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Baby Log</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1a1a2e;
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .status {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .status-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    .status-value.offline {
      color: #e74c3c;
    }

    .status-value.session {
      color: #27ae60;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }

    button:hover {
      background: #5a6fd6;
    }

    button:active {
      transform: scale(0.98);
    }

    .hint {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      We couldn't load this page because you're not connected to the internet.
    </p>

    <div class="status">
      <div class="status-label">Connection Status</div>
      <div class="status-value offline" id="connection-status">Offline</div>
    </div>

    <div class="status">
      <div class="status-label">Session Status</div>
      <div class="status-value" id="session-status">Checking...</div>
    </div>

    <button onclick="window.location.reload()">
      Try Again
    </button>

    <p class="hint">
      The page will automatically reload when you're back online.
    </p>
  </div>

  <script>
    // Check session status
    const DB_NAME = 'baby-log';
    const DB_VERSION = 4;

    function checkSession() {
      const statusEl = document.getElementById('session-status');

      try {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onerror = () => {
          statusEl.textContent = 'Unable to check';
          statusEl.classList.add('offline');
        };

        request.onsuccess = (event) => {
          const db = event.target.result;

          if (!db.objectStoreNames.contains('authSession')) {
            statusEl.textContent = 'Not signed in';
            statusEl.classList.add('offline');
            db.close();
            return;
          }

          const transaction = db.transaction('authSession', 'readonly');
          const store = transaction.objectStore('authSession');
          const getRequest = store.get('current');

          getRequest.onsuccess = () => {
            const session = getRequest.result;
            db.close();

            if (session) {
              // Check expiration
              if (session.expiresAt && new Date() > new Date(session.expiresAt)) {
                statusEl.textContent = 'Session expired';
                statusEl.classList.add('offline');
              } else {
                statusEl.textContent = 'Valid session found';
                statusEl.classList.add('session');
              }
            } else {
              statusEl.textContent = 'Not signed in';
              statusEl.classList.add('offline');
            }
          };

          getRequest.onerror = () => {
            statusEl.textContent = 'Unable to check';
            statusEl.classList.add('offline');
            db.close();
          };
        };

        request.onupgradeneeded = () => {
          statusEl.textContent = 'Database updating...';
        };
      } catch (e) {
        statusEl.textContent = 'Error checking session';
        statusEl.classList.add('offline');
      }
    }

    // Update connection status
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connection-status');
      if (navigator.onLine) {
        statusEl.textContent = 'Online';
        statusEl.classList.remove('offline');
        statusEl.classList.add('session');
        // Auto reload when back online
        setTimeout(() => window.location.reload(), 500);
      } else {
        statusEl.textContent = 'Offline';
        statusEl.classList.add('offline');
        statusEl.classList.remove('session');
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    // Initial checks
    updateConnectionStatus();
    checkSession();
  </script>
</body>
</html>
